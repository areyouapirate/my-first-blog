{% extends 'blog/base.html' %}
{% block content %}
	<section class="hero" id="hero">
		<div class="container">
			<div class="caption">
				<h1 class="text-uppercase  animated wow fadeInLeft">vivi l'avventura</h1>
				<p class="text-lowercase  animated wow fadeInLeft"> "Si sa, non e' ancor nato chi goda l'avventura guardando il mondo dietro al buco della serratura" </p>
			</div>			
		</div>
	</section>
	<section class="about" id="about">
		<div class="container">
			<div class="features_list">
			{% for post in posts %}
				<div class="col-sm-4 col-md-4 details animated wow fadeInRight" data-wow-delay="0s">
					<img src="img/f_icon1.png" alt="" title="">
					<h1 class="text-uppercase"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
					<p> {{ post.text }} </p>
				</div>
			{% endfor %}	
			</div>

		</div>
	</section>
{% endblock %}
