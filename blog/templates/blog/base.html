<!doctype html>
{% load staticfiles %}
<html lang="en">
    <head>
        <title>Zona Pistoia</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
	<body>
		<div class="container">
		<div class="jumbotron">
			<div class="page-header">
				{% if user.is_authenticated %}
					<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
					<a href="/your_profile">{{ user.username }}</a>
				{% endif %}
				<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
				<a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-registration-mark"></span></a>
				<picture>
				<source media="(min-width: 540px)" srcset="{% static 'img/agesci-logo-80.png' %}">
				<img src="{% static 'img/agesci-logo-bn.png' %}" alt="AGESCI" class="img-responsive" align="middle" >				</picture>
				<h1><a href="/">Zona Pistoia</a></h1>
				<a href="/inscr/new">Nuova iscrizione</a>
			</div>
			<div class="content container">
				<div class="row">
					<div class="col-sm-10">
						{% block content %}
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
