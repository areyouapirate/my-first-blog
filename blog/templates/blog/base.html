<!doctype html>
{% load staticfiles %}
<html lang="en">
    <head>
        <title>Zona Pistoia</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
	<body>
		<div class="container">
		<div class="jumbotron">
			<div class="page-header">
				{% if user.is_authenticated %}
					<a href="{% url 'post_new' %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
					<a href="/your_profile" class="btn btn-default"><span class="glyphicon glyphicon-user"></span> {{ user.username }} </a>
					<a href="/inscr/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Nuova iscrizione</a>
				{% endif %}
				<a href="{% url 'login' %}" class="btn btn-default" style="float: right;"><span class="glyphicon glyphicon-log-in"></span> Login </a>
				<a href="{% url 'signup' %}" class="btn btn-default" style="float: right;"><span class="glyphicon glyphicon-registration-mark"></span> Signup </a>
				<h1><a href="/">Zona Pistoia</a></h1>
			</div>
			<div class="content container">
				<div class="row">
					<div class="col-sm-10">
						{% block content %}
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
